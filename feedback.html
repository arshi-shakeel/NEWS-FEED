<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="s.css">
<title>Feedback</title>
<script src="s.js"></script>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("j40RcTCf9seDn7LOT");
   })();
</script>

</head>
<body>
    <section></section>
    <div class="container">
        <div class="col-md-20 border-left py-3">
            <h1>Give your Feedback</h1>
            <div class="form-group">
              <h5 for="name">Name</h5>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter name"
                autocomplete="off" required
              />
            </div>
            <div class="form-group">
              <h5 for="email">Email</h5>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <h5 for="message">Share your opinions here...</h5>
              <textarea class="form-control" id="message" rows="3" autocomplete="off" required></textarea>
            </div>
            <button class="btn btn-primary" onclick="sendMail()">Submit</button>
            <br><br>
            <a href="index.html" style="text-decoration: none; color:grey">Back to homepage</a>
          </div>
        </div>
      </div>
         
</body>

</html>
